<!DOCTYPE html>
<html>
	<head>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-5 target">
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/jsx">
	// Creating the Class (Cookie Cutter)
	var Badge = React.createClass({
		render: function () {
			return <button className="btn btn-primary" type="button">
        		{this.props.title} <span className="badge">{this.props.number}</span>
      		</button>
		}
	});

	var Tumbnail = React.createClass ({
		render: function () {
			return <div className="thumbnail">
		      <img src={this.props.imageUrl} />
		      <div className="caption">
		        <h3>{this.props.header}</h3>
		        <p>{this.props.description}</p>
		        <p>
		        	<Badge title={this.props.title} number={this.props.number} />
		        </p>
		      </div>
		    </div>
		}
	})

	var options = {
		title: 'See Tutorials',
		number: 32,
		header: 'Learn React',
		description: 'React is a fantastic new library for making fast, dynamic pages. React is a fantastic new library for making fast, dynamic pages.',
		imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
	};

	//Creating an instance of the Class (Cookie)
	var element = React.createElement(Tumbnail, options);

	//Displaying the instance (Eating the cookie?!)
	React.render(element, document.querySelector('.target'));

	</script>
</html>
